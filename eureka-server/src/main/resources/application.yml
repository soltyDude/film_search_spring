server:
  port: 8761  # Порт, на котором поднимается Eureka

spring:
  application:
    name: eureka-server

eureka:
  client:
    # Eureka-сервер сам себя не регистрирует
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false

logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
